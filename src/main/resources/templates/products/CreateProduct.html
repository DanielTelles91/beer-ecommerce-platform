<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Novo Produto</h2>
				
				<form method="post" enctype="multipart/form-data" th:object="${productDto}">
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Name</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${productDto.name}">
				 		<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
				 			th:errors="${productDto.name}" ></p>				 		

				 	</div>
				 </div>					
				</form>			
			</div>			
		</div>
     </div>	
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
