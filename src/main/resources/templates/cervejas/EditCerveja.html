<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit Cerveja</h2>
				
				<form method="post" enctype="multipart/form-data" th:object="${cervejaDto}">

				
				<div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Rotulo</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.rotulo}">
				 		<p th:if="${#fields.hasErrors('rotulo')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.rotulo}" ></p>			 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Preço</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.preco}">
				 		<p th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.preco}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Volume</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.volume}">
				 		<p th:if="${#fields.hasErrors('volume')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.volume}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Teor</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.teor}">
				 		<p th:if="${#fields.hasErrors('teor')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.teor}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Cor</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.cor}">
				 		<p th:if="${#fields.hasErrors('cor')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.cor}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Temperatura</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.temperatura}">
				 		<p th:if="${#fields.hasErrors('temperatura')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.temperatura}" ></p>				 		
				 	</div>
				 </div>	
				
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Familia e Estilo</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.familia_e_estilo}">
				 		<p th:if="${#fields.hasErrors('familia_e_estilo')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.familia_e_estilo}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Sabor</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.sabor}">
				 		<p th:if="${#fields.hasErrors('sabor')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.sabor}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Descrição</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${cervejaDto.descricao}">
				 		<p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger"
				 			th:errors="${cervejaDto.descricao}" ></p>				 		
				 	</div>
				 </div>	
				 				 
				 <div class="row">
				 	<div class="offset-sm-4 col-sm-4 d-grid">
				 		<button type="submit" class="btn btn-primary">Enviar</button>
				 	</div>
				 	<div class="col-sm-4 d-grid">
				 		<a class="btn btn-outline-primary" href="/cervejas" role="button">Cancelar</a>
				 	</div>
				 </div>
				 			
				</form>			
			</div>			
		</div>
     </div>	
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
