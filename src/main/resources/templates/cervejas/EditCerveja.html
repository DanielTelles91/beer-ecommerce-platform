<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Route Express</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit Cerveja</h2>

				<div th:if="${erro}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${erro}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>

				<div th:if="${sucesso}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<span th:text="${sucesso}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>


				<form method="post" enctype="multipart/form-data"
					th:object="${cervejaDto}">



					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Rótulo</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{rotulo}">
							<p th:if="${#fields.hasErrors('rotulo')}" class="text-danger"
								th:errors="*{rotulo}"></p>
						</div>
					</div>

				

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Preço</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{preco}">
							<p th:if="${#fields.hasErrors('preco')}"
								th:errorclass="text-danger" th:errors="*{preco}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Volume</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{volume}">
							<p th:if="${#fields.hasErrors('volume')}"
								th:errorclass="text-danger" th:errors="*{volume}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Teor</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{teor}">
							<p th:if="${#fields.hasErrors('teor')}"
								th:errorclass="text-danger" th:errors="*{teor}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Cor</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{cor}">
							<p th:if="${#fields.hasErrors('cor')}"
								th:errorclass="text-danger" th:errors="*{cor}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Temperatura</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{temperatura}">
							<p th:if="${#fields.hasErrors('temperatura')}"
								th:errorclass="text-danger"
								th:errors="*{temperatura}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Familia e Estilo</label>
						<div class="col-sm-8">
							<input class="form-control"
								th:field="*{familia_e_estilo}">
							<p th:if="${#fields.hasErrors('familia_e_estilo')}"
								th:errorclass="text-danger"
								th:errors="*{familia_e_estilo}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Sabor</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{sabor}">
							<p th:if="${#fields.hasErrors('sabor')}"
								th:errorclass="text-danger" th:errors="*{sabor}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Descrição</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{descricao}">
							<p th:if="${#fields.hasErrors('descricao')}"
								th:errorclass="text-danger" th:errors="*{descricao}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image 1</label>
						<div class="offset-sm4 col-sm-8">
							<img
								th:src="@{'/uploads/images/' + ${cerveja.cervejaria.id} + '/' + ${cerveja.imagem_1}}"
								alt="..." width="150">
							<div class="col-sm-8">
								<input class="form-control" type="file"
									th:field="${cervejaDto.imagem_1}">
								<p th:if="${#fields.hasErrors('imagem_1')}"
									th:errorclass="text-danger" th:errors="${cervejaDto.imagem_1}"></p>
							</div>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image 2</label>
						<div class="offset-sm4 col-sm-8">
							<img
								th:src="@{'/uploads/images/' + ${cerveja.cervejaria.id} + '/' + ${cerveja.imagem_2}}"
								alt="..." width="150">
							<div class="col-sm-8">
								<input class="form-control" type="file"
									th:field="${cervejaDto.imagem_2}">
								<p th:if="${#fields.hasErrors('imagem_2')}"
									th:errorclass="text-danger" th:errors="${cervejaDto.imagem_2}"></p>
							</div>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image 3</label>
						<div class="offset-sm4 col-sm-8">
							<img
								th:src="@{'/uploads/images/' + ${cerveja.cervejaria.id} + '/' + ${cerveja.imagem_3}}"
								alt="..." width="150">
							<div class="col-sm-8">
								<input class="form-control" type="file"
									th:field="${cervejaDto.imagem_3}">
								<p th:if="${#fields.hasErrors('imagem_3')}"
									th:errorclass="text-danger" th:errors="${cervejaDto.imagem_3}"></p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Send</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/cervejas" role="button">Cancel</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>
</html>
