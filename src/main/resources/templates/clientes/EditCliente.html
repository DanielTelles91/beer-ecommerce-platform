<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit Cliente</h2>
				
				<form method="post" enctype="multipart/form-data" th:object="${clienteDto}">

				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">ID</label>
				 	<div class="col-sm-8">
				 		<input readonly class="form-control-plaintext" th:value="${cliente.id}">				 		
				 	</div>
				 </div>	
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Primeiro Nome</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.first_name}">
				 		<p th:if="${#fields.hasErrors('first_name')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.first_name}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Sobrenome</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.last_name}">
				 		<p th:if="${#fields.hasErrors('last_name')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.last_name}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">E-mail</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.email}">
				 		<p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.email}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Telefone</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.telefone}">
				 		<p th:if="${#fields.hasErrors('telefone')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.telefone}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">CPF</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.cpf}">
				 		<p th:if="${#fields.hasErrors('cpf')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.cpf}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Senha</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.senha}">
				 		<p th:if="${#fields.hasErrors('senha')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.senha}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Sexo</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.sexo}">
				 		<p th:if="${#fields.hasErrors('sexo')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.sexo}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Data de Nascimento</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${clienteDto.data_nascimento}">
				 		<p th:if="${#fields.hasErrors('data_nascimento')}" th:errorclass="text-danger"
				 			th:errors="${clienteDto.data_nascimento}" ></p>				 		
				 	</div>
				 </div>		 	
				 
				 <div class="row">
				 	<div class="offset-sm-4 col-sm-4 d-grid">
				 		<button type="submit" class="btn btn-primary">Enviar</button>
				 	</div>
				 	<div class="col-sm-4 d-grid">
				 		<a class="btn btn-outline-primary" href="/clientes" role="button">Cancelar</a>
				 	</div>
				 </div>
				 			
				</form>			
			</div>			
		</div>
     </div>	
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
