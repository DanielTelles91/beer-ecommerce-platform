<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
     	<h1 class="text-center my-4">Endereços</h1>
     
     	<a class="btn btn-primary" href="/enderecos/create">Create Endereços</a>
     	
     	<table class="table">
     	 <thead>
     	 	<tr>
     	 		<th>ID</th>
     	 		<th>CEP</th>
     	 		<th>Logradouro</th>
     	 		<th>Tipo de Logradouro</th>
     	 		<th>Número do Logradouro</th>
     	 		<th>Bairro</th>
     	 		<th>Cidade</th>
     	 		<th>Estado</th>
     	 		<th>Complemento</th>
     	 		<th>CPF do Cliente</th>
     	 		<th>Action</th>
     	 	</tr>
     	 </thead>
     	 <tbody>
     	  <tr th:each="endereco : ${enderecos}">
     	  	<td th:text="${endereco.id}"></td>
     	  	<td th:text="${endereco.cep}"></td>
     	  	<td th:text="${endereco.logradouro}"></td>
     	  	<td th:text="${endereco.tipo_logradouro}"></td>
     	  	<td th:text="${endereco.logradouro_numero}"></td>
     	  	<td th:text="${endereco.bairro}"></td>
     	  	<td th:text="${endereco.cidade}"></td>
     	  	<td th:text="${endereco.estado}"></td>
     	  	<td th:text="${endereco.complemento}"></td>
     	  	<td th:text="${endereco.cpf}"></td>
 
     	  	<td style="white-space:nowrap">
     	  		<a class="btn btn-primary btn-sm"
     	  			th:href="@{/enderecos/edit(id=${endereco.id})}">Edit</a>
     	  		<a class="btn btn-danger btn-sm"
     	  			th:href="@{/enderecos/delete(id=${endereco.id})}"
     	  			onclick="return confirm('Você tem certeza?')">Delete</a>	
     	  	</td>			  
     	   </tr>
     	  </tbody>		    	     	
         </table>
     </div>	
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
