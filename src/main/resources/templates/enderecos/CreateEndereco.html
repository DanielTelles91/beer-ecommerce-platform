<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Novo Endereco</h2>
				
				<form method="post" enctype="multipart/form-data" th:object="${enderecoDto}">
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">CEP</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${enderecoDto.cep}"> 	
				 		<p th:if="${#fields.hasErrors('cep')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.cep}" ></p>				 			 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Logradouro</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${enderecoDto.logradouro}">
				 		<p th:if="${#fields.hasErrors('logradouro')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.logradouro}" ></p>			 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Tipo de Logradouro</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${enderecoDto.tipo_logradouro}">
				 		<p th:if="${#fields.hasErrors('tipo_logradouro')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.tipo_logradouro}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">NÃºmero do Logradouro</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${enderecoDto.logradouro_numero}">
				 		<p th:if="${#fields.hasErrors('logradouro_numero')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.logradouro_numero}" ></p>			 		
				 	</div>
				 </div>	
				 
				 				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Complemento</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${enderecoDto.complemento}">
				 		<p th:if="${#fields.hasErrors('complemento')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.complemento}" ></p>			 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Bairro</label>
				 	<div class="col-sm-8"> 
				 		<input class="form-control" th:field="${enderecoDto.bairro}">
				 		<p th:if="${#fields.hasErrors('bairro')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.bairro}" ></p>		 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Cidade</label>
				 	<div class="col-sm-8">
				 		<input  class="form-control" th:field="${enderecoDto.cidade}">
				 		<p th:if="${#fields.hasErrors('cidade')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.cidade}" ></p>				 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">Estado</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${enderecoDto.estado}">
				 		<p th:if="${#fields.hasErrors('estado')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.estado}" ></p>					 		
				 	</div>
				 </div>	
				 
				 <div class="row mb-3">
				 	<label class="col-sm-4 col-form-label">CPF</label>
				 	<div class="col-sm-8">
				 		<input class="form-control" th:field="${enderecoDto.cpf}">
				 		<p th:if="${#fields.hasErrors('cpf')}" th:errorclass="text-danger"
				 			th:errors="${enderecoDto.cpf}" ></p>					 		
				 	</div>
				 </div>		 	
				 
				 <div class="row">
				 	<div class="offset-sm-4 col-sm-4 d-grid">
				 		<button type="submit" class="btn btn-primary">Enviar</button>
				 	</div>
				 	<div class="col-sm-4 d-grid">
				 		<a class="btn btn-outline-primary" href="/enderecos" role="button">Cancelar</a>
				 	</div>
				 </div>
				 			
				</form>			
			</div>			
		</div>
     </div>	
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
